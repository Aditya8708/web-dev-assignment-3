<!DOCTYPE html>
<html>
<head>
<title>Student Grades</title>
<style>
  table {
    width: 50%;
    border-collapse: collapse;
    margin: 20px 0;
    font-family: Arial, sans-serif;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
    color: #333;
    text-transform: uppercase;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  tr:hover {
    background-color: #f1f1f1;
  }
</style>
</head>
<body>

<h1>Student Grades Report</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Math Grade</th>
      <th>Science Grade</th>
      <th>English Grade</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Rinki</td>
      <td>92</td>
      <td>88</td>
      <td>95</td>
    </tr>
    <tr>
      <td>Pinki</td>
      <td>78</td>
      <td>85</td>
      <td>76</td>
    </tr>
    <tr>
      <td>Tinki</td>
      <td>95</td>
      <td>91</td>
      <td>89</td>
    </tr>
  </tbody>
</table>

</body>
</html>
